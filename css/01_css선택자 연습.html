<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css선택자 연습</title>
    <style>
        div.container{background-color: #ccc;}
        /* 선택자 : div
        문서내의 모든 div를 css를 선언
        div{속성:값}
        */
        section{background-color: blue;}
        /* 
        문서내 모든 section태그 배경색 파랑색
        */
        #section1{background-color: blueviolet;}
        section#section2>p{background-color: aquamarine;}

    </style>
</head>
<body>
    <div id="#wrap">
        <!-- header+.container+footer -->
        <header>
            header
        </header>
        <div class="container">
        <!-- section*3#section$ -->
        <section id="section1">seciton1</section>
        <section id="section2">section2
        <p>section2&gt;p</p>
        <div class="box">section2&gt;div.box
            <h1>section2&gt;p&gt;div.box&gt;h1</h1>
            <p>section2&gt;p&gt;div.box&gt;p</p>
            <p>section2&gt;p&gt;div.box&gt;p</p>
        </div>
        </section>
        <section id="section3">seciton3</section>
        </div>
        <footer>footer</footer>
    </div>
</body>
</html>
