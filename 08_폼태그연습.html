<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 태그 연습</title>
</head>
<body>
    <h1>폼태그</h1>
     <form action="">
        <fieldset>
            <legend>회원가입기본</legend>
            <ul>
                <li><input type="text"> <input type="text"></li>
                <li><label for="">아이디:<input type="text"></label></li>
                <li><label for="pid">아이디</label><input type="text" name="" id="pid"></li>
                <li><label for="pwd">비밀번호</label><input type="password" id="pwd"></li>
                <li><label for="ptel">전화번호</label><input type="number" id="ptel"></li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>input</legend>
            <ul>
                <li><input type="checkbox" name="" id=""></li>
                <li>
                    <input type="checkbox" name="interest" id="interest1"><label for="interest1">만화책보기</label>
                    <input type="checkbox" name="interest" id="interest2"><label for="interest2">독서</label>
                    <input type="checkbox" name="interest" id="interest3"><label for="interest3">영화보기</label>
                    <input type="checkbox" name="interest" id="interest4"><label for="interest4">재봉틀</label>
                </li>
            </ul>
            <ul>
                <li>
                   라디오 버튼<input type="radio" name="" id="">
                </li>
                <li>
                    <label for="radio1">직장</label><input type="radio" name="radio" id="radio1">
                    <label for="radio2">집</label><input type="radio" name="radio" id="radio2">
                    <label for="radio3">엄마집</label><input type="radio" name="radio" id="radio3">
                </li>
            </ul>
        </fieldset>
        <!--
            input:reset 버튼 취소
            input:semit 버튼 확인
            input:button 버튼(작동하지 않음)
        -->
        <p>
            <input type="reset" value="취소">
            <input type="submit" value="확인">
            <input type="button" value="확인">
        </p>
        <p>
            <!-- span : 인라인 레벨 div같은 것, 글자들의 범위를 정할때 -->
            <span>버튼만들기</span>
            <button>텍스트</button>
            <button type="submit">기본값submit</button>
            <button type="reset">취소</button>
            <button type="button">버튼</button>
        </p>
        <p>
            <strong>파일선택</strong>
            <input type="file" name="" id="">
        </p>
        <fieldset>
            <legend>목록메뉴</legend>
            <ul>
                <li>
                    <select name="" id="">
                     <option value="">선택해주세요</option>
                     <option value="">http://www.naver.com</option>
                     <option value="">구글</option>
                     <option value="">다음</option>
                    </select>
                </li>
                <li>
                    <select name="" id="" multiple>
                     <option value="">선택해주세요</option>
                     <option value="">http://www.naver.com</option>
                     <option value="">구글</option>
                     <option value="">다음</option>
                    </select>
                </li>
            </ul>
        </fieldset>
        <textarea name="" id="" cols="30" rows="10">
            
        </textarea>
        <div>
            <p>placehold : 입력칸에 가이드 내용</p>
            <p>required : 필수항목</p>
            <input type="text" placeholder="이름을 입력해주세요">
            <input type="password" placeholder="비밀번호">
            <input type="submit">
        </div>
    </form>

</body>
</html>
